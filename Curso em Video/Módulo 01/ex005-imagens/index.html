<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Mídias em HTML 5 </title>
        
    </head>

        <body>
            
            <h1> Imagem Dinâmica </h1>

                <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente
                    aumente e diminua o tamanho do seu navegador
                </p>

                <picture><!-- Permite que vc cria mais de uma source de imagens -->
                    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                   <img src="Imagens/foto-g.png" alt="imagem flexivel"></img>

                </picture>

                <h1> Reproduzindo Áudios </h1>
                <p> Vamos Aprender a reproduzir áudios em HTML5. </p>
                <!-- <audio src="midia/Manhattan - Dyalla.mp3" controls autoplay></audio> -->
                <!-- MP3, WAV, OGG -->
                <audio preload="metadata" autoplay controls loop>

                    <source src="midia/Manhattan - Dyalla.mp3" type="audio/mpeg">
                    <source src="midia/Manhattan - Dyalla.ogg" type="audio/ogg">
                    <source src="midia/Manhattan - Dyalla.wav" type="audio/wav">

                    <p> Infelizmente seu navegador não consegue reproduzir o áudio 
                        .<a href="midia/Manhattan - Dyalla.mp3"> Clique aqui para baixar o arquivo MP3.</a>
                    </p>

                </audio>
        </body>
</html>
