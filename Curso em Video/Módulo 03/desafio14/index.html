<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio 14 Curso em Video de HTML e CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tabela de Notas</h1>

	<table>

		<thead>
			<tr>
				<th class="titulo fonte__maior" rowspan="2" scope="col">Área</th>
				<th class="titulo fonte__maior" rowspan="2" scope="col">Disciplinas</th>
				<th class="titulo fonte__maior" colspan="2" scope="colgroup">Notas</th>
				<th class="titulo fonte__maior" rowspan="2" scope="col">Média</th>
			</tr>

			<tr>
				<th class="titulo fonte__maior" scope="col">Nota 1</th>
				<th class="titulo fonte__maior" scope="col">Nota 2</th>
			</tr>			
		</thead>

		<tbody>

			<!-- Exatas -->
			<tr>
				<th class="fonte__maior" rowspan="5" scope="rowgroup">Exatas</th>
			</tr>
			<!-- Matemática -->
			<tr>
				<td>Matemática</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
			</tr>
			<!-- Matemática -->

			<!-- Física -->
			<tr>
				<td>Física</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
			</tr>
			<!-- Física -->

			<!-- Química -->
			<tr>
				<td>Química</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
			</tr>
			<!-- Química -->

			<!-- Biologia -->
			<tr>
				<td>Biologia</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
			</tr>
			<!-- Biologia -->

			<!-- Total Exatas -->
			<tr class="linha__colorida">
				<th class="fonte__maior" colspan="4" scope="row">Total de Exatas</th>
				<td class="nota__ fonte__maior">0.0</td>
			</tr>
			<!-- Total Exatas -->

			<!-- Fim Exatas -->

			<!-- Humanas -->
			<tr>
				<th class="fonte__maior" rowspan="3" scope="rowgroup">Humanas</th>
			</tr>

			<!-- História -->
			<tr>
				<td>História</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
			</tr>
			<!-- História -->

			<!-- Geografia -->
			<tr>
				<td>Geografia</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
				<td class="nota__">0.0</td>
			</tr>
			<!-- Geografia -->

			<!-- Total Humanas -->
			<tr class="linha__colorida">
				<th class="fonte__maior" colspan="4" scope="row">Total de Humanas</th>
				<td class="nota__ fonte__maior">0.0</td>
			</tr>
			<!-- Total Humanas -->

			<!-- Fim Humanas -->
		</tbody>

	</table>

	<h1>Referência:</h1>

	<div class="container_img">
		<img id="guana" title="Guanabara Print" src="img/001.png">
	</div>

</body>
</html>
